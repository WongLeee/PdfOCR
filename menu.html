  <title>Document</title>
  <style media="screen">
    * {
      list-style: none;
      text-decoration: none;
      font-size: 12px;
    }

    body {
      height: 3000px;
      background-color: #ccc;
    }

    #toolbar {
      position: fixed;
      right: 0px;
      bottom: 200px;
    }

    #toolbar li {
      overflow: hidden;
    }

    #toolbar .box {
      float: right;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
      border-radius: 4px;
      overflow: hidden;
    }

    #toolbar .box svg {
      width: 30px;
      padding: 10px;
      color: #fff;
    }

    #toolbar .opinion span {
      color: #000;
      display: block;
      text-align: center;
    }

    #toolbar .opinion img {
      width: 100%;
    }

    #toolbar .help span {
      color: #fff;
    }

    #toolbar .opinion .box {
      width: 70px;
      height: 95px;
      background-color: transparent;
    }

    #toolbar .help .box,
    #toolbar .Scan .box,
    #toolbar .returnTop .box {
      margin-right: 10px;
    }

    #toolbar .erw {
      position: absolute;
      right: 70px;
      top: 180px;
      width: 160px;
      height: 160px;
    }

    #toolbar .erw img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

  <script type="text/javascript">
    // 工具栏--帮助中心
    var $help = $('#toolbar .help .box');

    $help.on('mouseenter', function () {
      $(this).stop().animate({
        'width': 120
      }, 500)
    })
    $help.on('mouseleave', function () {
      $(this).stop().animate({
        'width': 50
      }, 500)
    })
    // 工具栏--扫描关注
    var $Scan = $('#toolbar .Scan .box');
    var $erw = $('#toolbar .erw');
    var timer = '';
    $erw.hide();
    $Scan.on('mouseenter', function () {
      clearTimeout(timer)
      $erw.stop().show(500)
    })
    $Scan.on('mouseleave', function () {
      timer = setTimeout(function () {
        $erw.stop().fadeOut()
      }, 500)
    })
    $erw.on('mouseenter', function () {
      clearTimeout(timer)
      $erw.stop().show(500)
    })
    $erw.on('mouseleave', function () {
      timer = setTimeout(function () {
        $erw.stop().fadeOut()
      }, 500)
    })

    // 工具栏--返回置顶
    var $returnTop = $('#toolbar .returnTop .box');

    $returnTop.hide();
    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 400) {
        $returnTop.slideDown()
      } else {
        $returnTop.slideUp()
      }
    })
    $returnTop.on('click', function () {
      $('html,body').animate({
        scrollTop: 0
      }, 500)
    })
  </script>
